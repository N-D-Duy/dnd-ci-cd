on:
  release:
    types: [published]
env:
  SERVICE_NAME: dnd-ci-cd # TODO: Change this to your service name
jobs:
  image:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4.0.3
        with:
          node-version: '20'

      - run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV


      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build container image
        run: docker build -t registry.digitalocean.com/${{secrets.DOC_PROJECT_NAME}}/${{env.SERVICE_NAME}}:${{env.RELEASE_VERSION}} .
        
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
        
      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/${{secrets.DOC_PROJECT_NAME}}/${{env.SERVICE_NAME}}:${{env.RELEASE_VERSION}}

      - name: Save kubeconfig
        run: doctl kubernetes cluster kubeconfig save <cluster-name>
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/
        
